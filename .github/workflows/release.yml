name: Release Electron App

# 当推送 v* 格式的标签时触发构建
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            args: --win
          - os: macos-latest
            platform: mac
            args: --mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 从 git tag 提取版本号并更新 package.json
      - name: Set version from tag (Windows)
        if: matrix.platform == 'win' && startsWith(github.ref, 'refs/tags/')
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          $currentVersion = (Get-Content package.json | ConvertFrom-Json).version
          if ($currentVersion -ne $version) {
            npm version $version --no-git-tag-version
          }
        shell: pwsh

      - name: Set version from tag (macOS)
        if: matrix.platform == 'mac' && startsWith(github.ref, 'refs/tags/')
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"
          current_version=$(node -p "require('./package.json').version")
          if [ "$current_version" != "$version" ]; then
            npm version $version --no-git-tag-version
          fi
        shell: bash

      - name: Build Vite app
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder ${{ matrix.args }} --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            release/*.exe
            release/*.exe.blockmap
            release/*.dmg
            release/*.dmg.blockmap
            release/*.yml
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: release

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: release

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: ".github/release-changelog-builder-config.json"
          commitMode: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.build_changelog.outputs.changelog }}
          files: |
            release/*.exe
            release/*.exe.blockmap
            release/*.dmg
            release/*.dmg.blockmap
            release/*.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
