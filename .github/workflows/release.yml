name: Release Electron App

# 当推送 v* 格式的标签时触发构建
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    # 使用 Windows 环境构建
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
      # 检出代码，获取完整历史用于生成 changelog
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 安装依赖
      - name: Install dependencies
        run: npm ci
      
      # 从 git tag 提取版本号并更新 package.json（如果版本不同）
      - name: Set version from tag
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          $currentVersion = (Get-Content package.json | ConvertFrom-Json).version
          if ($currentVersion -ne $version) {
            npm version $version --no-git-tag-version
          } else {
            Write-Host "Version already matches: $version"
          }
        shell: pwsh
      
      # 构建 Vite 应用
      - name: Build Vite app
        run: npm run build
      
      # 构建 Electron 安装包（禁用自动发布避免创建 draft）
      - name: Build Electron app
        run: npx electron-builder --win --publish never
      
      # 创建 GitHub Release 并上传 Assets
      # 生成 Release Notes (基于 commit message)
      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: ".github/release-changelog-builder-config.json"
          commitMode: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 创建 GitHub Release 并上传 Assets
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.build_changelog.outputs.changelog }}
          files: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
